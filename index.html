<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tik-Tak-Toe | CodeWithTanim</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Tik-Tak-Toe</h1>
    <div class="player-entry">
      <input type="text" id="player1" placeholder="Player 1 Name (X)">
      <input type="text" id="player2" placeholder="Player 2 Name (O)"><br>
      <button id="start-game">Start Game</button>
    </div>
    <div class="game-board hidden">
      <div class="players">
        <span id="player1-name"></span> vs <span id="player2-name"></span>
      </div>
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <p class="status" id="status"></p>
      <button id="restart-game" class="hidden">Restart Game</button>
    </div>
    <div id="confetti"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
